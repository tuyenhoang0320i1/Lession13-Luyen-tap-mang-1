<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let number = new Array();

    function inputSumOfElement(number) {
        let N = +prompt("Enter sum of Elements you want print: ");
        for (let i = 0; i < N; i++) {
            number[i] = Math.floor(Math.random()*15)
        }
    }

    function displayArray(number) {
        document.write("Elements you added: ");
        for (i = 0; i < number.length; i++) {
            document.write(number[i] + ", ")
        }
    }

    function findMaxOfArray(number) {
        let max = number[0];
        let index = 0;
        for (let i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i];
                index = i;
            }
        }
        document.write("<br/>Elements max of Array is: " + max + " at position " + index);
    }

    function averageOfArray(number) {
        let sumOfArray = 0;
        for (i = 0; i < number.length; i++) {
            sumOfArray += number[i];
        }
        document.write("<br/>Average of Array is: " + (sumOfArray/number.length));
    }

    inputSumOfElement(number);
    displayArray(number);
    findMaxOfArray(number);
    averageOfArray(number);
</script>
</body>
</html>
