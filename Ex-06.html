<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>


    function inputArray(number) {
        let N = +prompt("Enter sum of Elements: ");
        for (i = 0; i < N; i++) {
            number[i] = Math.floor(Math.random() * 15);
        }
    }

    function displayArray(number) {
        document.write(" Array you added is: ");
        for (i = 0; i < number.length; i++) {
            document.write(number[i] + ", ")
        }
    }

    function checkElementOfArray(number) {
        let V = +prompt("Enter a Element to check in: ");
        for (i = 0; i < number.length; i++) {
            if (V == number[i]) {
                document.write("<br/>" + V + " is in the array ");
                break;
            }
        }
        if (V != number[i]) {
            document.write("<br/>" + V + " is not in the array ");
        }
    }

    let number = new Array();
    inputArray(number);
    displayArray(number);
    checkElementOfArray(number);

</script>
</body>
</html>
